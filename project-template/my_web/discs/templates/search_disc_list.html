{% extends "master.html" %}

{% block title %}
  Search - Project Discgolf
{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

<h1>Disc List</h1>
<ul>
    {% for disc in object_list %}
    <li>
        <a href="{% url 'disc_detail' disc.pk %}">{{ disc.name }}</a>, {{disc.type}} from {{ disc.brand }}
    </li>
    {% endfor %}
</ul>

{% endblock %}
